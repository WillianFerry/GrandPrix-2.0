<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Prix - Auto Peças</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="container-menu">
            <div class="logo">
                <img src="./images/grand_prix_logo.png" alt="Auto Peças Grand Prix">
            </div>  <!-- logo  -->
            <div class="menu-bar">
                <ol>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Serviços</a></li>
                </ol>
            </div>  <!-- menu-bar  -->
        </div>  <!-- container-menu  -->
    </header>

    <section class="wp-button">
        <p>Agende sua revisão pelo whatsapp <img src="./images/logowhats.png" alt=""></p>
    </section>  <!-- wp-button  -->

    <section>
        <div class="container-inicio">
            <ul class="icones-top">    
                <li><img src="./images/honda.png" alt=""></li>
                <li><img src="./images/mercedes.png" alt=""></li>
                <li><img src="./images/peugeot.png" alt=""></li>
                <li><img src="./images/renault.png" alt=""></li>
                <li><img src="./images/toyota.png" alt=""></li>
            </ul>   <!-- icones-top  -->
            <ul class="icones-bottom">
                <li><img src="./images/chevrolet.png" alt=""></li>
                <li><img src="./images/fiat.png" alt=""></li>
                <li><img src="./images/hyundai.png" alt=""></li>
                <li><img src="./images/mitsubishi.png" alt=""></li>
                <li><img src="./images/volkswagen.png" alt=""></li>
            </ul>   <!-- icones-bottom  -->
        </div>  <!-- container-inicio  -->
    </section>
</body>

</html>
